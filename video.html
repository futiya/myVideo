<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div id="header">
        <h1>Full Stack Assignment 1</h1>
    </div>
    <div class="container">
        <div id="video-container" class="videoContainer">
            <div class="embed-responsive embed-responsive-16by9">
                <video id="video" >
                    <source src="resources/Demo1.mp4" type="video/mp4">
                    <p>
                        Your browser does not support the video tag
                    </p>
                </video>
            </div>
            <!--Video Controls-->
            <div id="video-controls" class="videoControls">
                <!-- <input type="range" id="range-bar"> -->
                <progress min="0" max="1" id="progress" draggable="true" value="0" style="width: 100%"></progress>
                <button type="button" id="play">
                    <span><i class="glyphicon glyphicon-play"></i></span>
                </button>
                <button type="button" id="pause">
                    <span><i class="glyphicon glyphicon-pause"></i></span>
                </button>
                <button type="button" id="volume-up" value="0.1">
                    <span><i class="glyphicon glyphicon-plus"></i></span>
                </button>
                <button type="button" id="volume-down" value="0.1">
                    <span><i class="glyphicon glyphicon-minus"></i></span>
                </button>
                <button type="button" id="stop">
                    <span><i class="glyphicon glyphicon-stop"></i></span>
                </button>

                <button id="mute">
                    <span><i class="glyphicon glyphicon-headphones"></i></span>
                </button>
                <button class="social-like" id="like" style="color: rgb(64, 212, 108);">
                    <span class="like"><i class="glyphicon glyphicon-thumbs-up"></i></span>
                    <span class="count" id="like-count"></span>
                </button>
                <button class="social-unlike" id="unlike" style="color: rgb(212, 64, 64);">
                    <span class="like"><i class="glyphicon glyphicon-thumbs-down"></i></span>
                    <span class="count" id="unlike-count"></span>
                </button>

            </div>
        </div>
        <div id="play-list" class="playList">
            <h4 class="text-decoration"><strong>Play List</strong></h4>
            <ul>

                <li id="li1">
                    <label for="list1">
                        <span class="list"><i class="glyphicon glyphicon-play"></i></span>
                        <input type="text" src="resources/Demo1.mp4" id="list1" hidden>
                        </button>
                        Demo1
                    </label>
                </li>


                <li id="li2">
                    <label for="list2">
                        <span class="list"><i class="glyphicon glyphicon-play"></i></span>
                        <input type="text" src="resources/Demo2.mp4" id="list2" hidden>
                        </button>
                        Demo2
                    </label>
                </li>

                <li id="li3">
                    <label for="list3">
                        <span class="list"><i class="glyphicon glyphicon-play"></i></span>
                        <input type="text" src="resources/Demo3.mp4" id="list3" hidden>
                        </button>
                        Demo3
                    </label>
                </li>


                <li id="li4">
                    <label for="list4">
                        <span class="list"><i class="glyphicon glyphicon-play"></i></span>
                        <input type="text" src="resources/Demo4.mp4" id="list4" hidden>
                        </button>
                        Demo4
                    </label>
                </li>

            </ul>
        </div>
    </div>

</body>
<footer>
        <div id="footer">
            Copyright W3School.com.cn
        </div>
    </footer>

</html>
